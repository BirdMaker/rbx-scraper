name: actions_scrape
run-name: "Scrape both translations and FFlags"
on: workflow_dispatch

jobs:
  scrape_basic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Sets up and runs Python scripts"
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: "python -m pip install --upgrade pip"
      - run: "pip install -r requirements.txt"
      - run: "python FFlags.py | python Translations.py"

      - name: "Commit and push to repo"
        run: |
          git config --local user.email "151509185+BirdMaker@users.noreply.github.com"
          git config --local user.name "BirdMaker"
          git add -A
          git commit -a -m "`date`" --allow-empty
          git push